<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  allow="geolocation">
  <div id="map" style="width: 100%;height: 100%;">
    <div *ngIf="connectButtonShow"><button ion-button color="danger" id="refreshButton" (click)="connect()">Connect</button></div>
  </div>
</ion-content>
