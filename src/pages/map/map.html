<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
        <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>PauseForMe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  allow="geolocation">
  <div id="map" style="width: 100%;height: 100%;">
    <div class="showOnMap" id="messageSending" [@visibilityWaiting]="visibilityWaiting"> 
      <img src="assets/imgs/loading-1.gif" alt="loading"/>
    </div>
    <div class="showOnMap boxWait" id="labelWaiting" [@visibilityWaiting]="visibilityWaiting">
      Wait...
    </div>
    <div class="showOnMap boxContactingXPlane" id="labelConnecting" [@visibilityContacting]="visibilityContacting">
      Contacting X-Plane...
    </div>
    <div class="showOnMap" id="connectingGif" [@visibilityContacting]="visibilityContacting">
      <img src="assets/imgs/loading-1.gif" alt="loading"/>
    </div>
    <ion-item  id="buttonConnect" [@visibilityButtonConnectMe]="visibilityButtonConnectMe"  >
      <ion-label>Connect Me</ion-label>
      <ion-toggle [(ngModel)]="connectMeState" (ngModelChange)="updateConnectMeState($event)" (click)="stopPropagate($event)" [disabled]="connectMeDisable"></ion-toggle>
    </ion-item>
    <div id="messageBar" [@visibilityMessageBar]="visibilityMessageBar" [@colorChanged]="messageBarColor">
      <div id="messageBarText">
        <ion-icon [name]="messageBarIcon" [color]="messageBarColorIcon"></ion-icon>
        {{messageBarText}}
      </div>
    </div>
  </div>       
</ion-content>
