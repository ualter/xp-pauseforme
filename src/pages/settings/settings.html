<ion-header>
  <ion-navbar>
      <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">

    <ion-list>
      <ion-list-header>
        <ion-thumbnail item-start class="ion-thumbnailSize"><img src="assets/imgs/xplane-logo-35.png" class="imgThumbnailSize" style="width:35px;height:35px;" ></ion-thumbnail>
        X-Plane Communication
      </ion-list-header>
  
      <ion-item-group>
        <ion-item>
          <ion-icon name="link" item-start></ion-icon>
          <ion-label>Address:</ion-label>
          <ion-input type="text" placeholder="127.0.0.1" [(ngModel)]="xplaneAddress" color="primary"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="link" item-start></ion-icon>
          <ion-label>Port:</ion-label>
          <ion-input type="text" placeholder="9002" [(ngModel)]="xplanePort"></ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>
  
    <ion-list>
      <ion-list-header>
        <ion-icon item-start name="person" color="primary"></ion-icon>
        Me
      </ion-list-header>
      <ion-item>
          <ion-icon name="phone-portrait" item-start></ion-icon>
          <ion-label>Name:</ion-label>
          <ion-input type="text" placeholder="9002" [(ngModel)]="name"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-icon item-start name="map" color="primary"></ion-icon>
            Maps Config
        </ion-list-header>
        <button ion-item (click)="openAirplanesPage()" icon-start>
            {{airPlaneName | uppercase}}
            <ion-thumbnail item-start class="ion-thumbnailSize"><img [src]="airPlaneIcon" class="imgThumbnailSize" style="width:35px;height:35px;"></ion-thumbnail>
        </button>
    </ion-list>

    <ion-row>
        <ion-col width-100 style="text-align: center">
            <button ion-button Large (click)="saveSettings()">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save
                &nbsp;
                <ion-icon name="create" color="light"></ion-icon>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
        </ion-col>
    </ion-row>
 
  </ion-content>
